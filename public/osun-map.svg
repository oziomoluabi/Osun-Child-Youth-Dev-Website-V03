<svg width="600" height="550" viewBox="0 0 600 550" xmlns="http://www.w3.org/2000/svg">
  <style>
    .lga {
      fill: #1A344D;
      stroke: #66F4E1;
      stroke-width: 1.5;
      transition: fill 0.3s ease, transform 0.2s ease;
      cursor: pointer;
    }
    .lga:hover {
      fill: #66F4E1;
      transform: translateY(-2px);
    }
    .lga-text {
      font-family: monospace;
      font-size: 10px;
      fill: #CCD6F6;
      pointer-events: none;
      text-anchor: middle;
    }
    .lga-text.hover {
      fill: #0A101C;
    }
    .map-bg {
      fill: #0A101C;
    }
    .pulse-circle {
      stroke: #7DFDFE;
      stroke-width: 1;
      fill: transparent;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% {
        transform: scale(0.9);
        opacity: 1;
      }
      100% {
        transform: scale(2);
        opacity: 0;
      }
    }
  </style>
  <rect width="600" height="550" class="map-bg"/>

  <!-- Simplified representations of Osun LGAs -->
  <g id="ife-east" class="lga-group">
    <path class="lga" d="M350,400 L420,410 L430,480 L360,470 Z"/>
    <text x="390" y="440" class="lga-text">Ife East</text>
    <circle cx="390" cy="440" r="2" class="pulse-circle" style="animation-delay: 0.5s;"/>
  </g>
  <g id="osogbo" class="lga-group">
    <path class="lga" d="M250,250 L330,240 L340,320 L260,330 Z"/>
    <text x="295" y="285" class="lga-text">Osogbo</text>
    <circle cx="295" cy="285" r="2" class="pulse-circle"/>
  </g>
  <g id="ede-north" class="lga-group">
    <path class="lga" d="M150,300 L240,290 L250,370 L160,380 Z"/>
    <text x="200" y="340" class="lga-text">Ede North</text>
  </g>
  <g id="ila" class="lga-group">
    <path class="lga" d="M300,100 L380,90 L390,170 L310,180 Z"/>
    <text x="345" y="140" class="lga-text">Ila</text>
  </g>
  <g id="iwere" class="lga-group">
    <path class="lga" d="M450,200 L530,190 L540,270 L460,280 Z"/>
    <text x="495" y="240" class="lga-text">Ilesa West</text>
  </g>
  <g id="ikire" class="lga-group">
    <path class="lga" d="M180,420 L260,410 L270,490 L190,500 Z"/>
    <text x="225" y="455" class="lga-text">Ikire</text>
  </g>
  <g id="irepodun" class="lga-group">
    <path class="lga" d="M200,180 L280,170 L290,250 L210,260 Z"/>
    <text x="245" y="215" class="lga-text">Irepodun</text>
  </g>
  <g id="atakusmosa" class="lga-group">
     <path class="lga" d="M480,300 L560,290 L570,370 L490,380 Z"/>
     <text x="525" y="335" class="lga-text">Atakunmosa</text>
  </g>

  <script>
    const groups = document.querySelectorAll('.lga-group');
    groups.forEach(group => {
        const path = group.querySelector('.lga');
        const text = group.querySelector('.lga-text');
        group.addEventListener('mouseover', () => {
            text.classList.add('hover');
        });
        group.addEventListener('mouseout', () => {
            text.classList.remove('hover');
        });
    });
  </script>
</svg>
